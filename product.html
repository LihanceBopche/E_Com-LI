<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-left">
                <div class="header-icon"></div>
                <span class="header-time">10:32</span>
            </div>
            <div class="header-right">
                <div class="header-icon"></div>
                <div class="header-icon"></div>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search anything...">
            <div class="search-icon"></div>
        </div>
        <div class="banner-container">
            <div class="banner">
                <img src="https://via.placeholder.com/300x200" alt="Banner Image">
                <div class="banner-text">
                    <h3>New Arrival</h3>
                    <h2>HEADPHONE</h2>
                    <p>Today's Super Offer</p>
                    <button>ORDER NOW</button>
                    <span>70% OFF</span>
                    <span>000-0123-4567</span>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button class="button">
                <div class="button-icon"></div>
                <span>Today's deal</span>
            </button>
            <button class="button">
                <div class="button-icon"></div>
                <span>Flash Sale</span>
            </button>
        </div>
        <div class="product-container">
            <div class="product-image">
                <img src="https://via.placeholder.com/150x100" alt="Product Image">
            </div>
            <div class="product-image">
                <img src="https://via.placeholder.com/150x100" alt="Product Image">
            </div>
        </div>
        <div class="button-container">
            <button class="button">
                <div class="button-icon"></div>
                <span>Top Categories</span>
            </button>
            <button class="button">
                <div class="button-icon"></div>
                <span>Brand</span>
            </button>
            <button class="button">
                <div class="button-icon"></div>
                <span>Top Sellers</span>
            </button>
        </div>
        <div class="featured-categories">
            <h3>Featured Categories</h3>
            <div class="category-container">
                <div class="category">
                    <img src="https://via.placeholder.com/50x50" alt="Category Icon">
                    <span>Women Dresses</span>
                </div>
                <div class="category">
                    <img src="https://via.placeholder.com/50x50" alt="Category Icon">
                    <span>Girls Dresses</span>
                </div>
            </div>
        </div>
        <div class="bottom-navigation">
            <button class="button">
                <div class="button-icon"></div>
                <span>Home</span>
            </button>
            <button class="button">
                <div class="button-icon"></div>
                <span>Categories</span>
            </button>
            <button class="button">
                <div class="button-icon"></div>
                <span>Cart</span>
            </button>
            <button class="button">
                <div class="button-icon"></div>
                <span>Account</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
